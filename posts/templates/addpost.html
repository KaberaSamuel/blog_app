{% extends 'base.html' %}
{% block title %}UBlog | Create{% endblock %}
{% block content %}
    <div class="create-post">
        <h1>Create a new post</h1>
        <form action="{% url 'posts:create'%}" method="post">
        {% csrf_token %}
        {{ form }}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
