{% extends 'base.html' %}
{% block title %}UBlog | All Posts{% endblock %}
{% block content %}
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'posts:detail' post.id%}"><p>Title: {{post.title}}</p></a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available now</p>
    {% endif %}
{% endblock %}
