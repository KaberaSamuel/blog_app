<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if posts %}
    <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'posts:detail' post.id%}"><p>Title: {{post.title}}</p></a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available now</p>
{% endif %}
</body>
</html>
